<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <meta name="google-signin-client_id" content="your-client-id-goes-here">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>{{.Title}}</title>
</head>


<body>

<div class="g-signin2"></div>

<form action="/add" id="shoppingcart" method="post">

    <label for="name">Artikel</label>
    <input type="text" name="name" id="name" maxlength="30" required="required">

    <label for="menge">Menge</label>
    <input type="number" name="menge" id="menge" required="required">

    <button type="reset">zurücksetzen</button>
    <button type="submit">absenden</button>
</form>

{{with $1:=.Response}}
<p>{{$1}} zu Artikeln hinzugefügt</p>
{{end}}

{{with $2:=.Artikel}}
<table>
    <tr>
        <th>Name</th>
        <th>Menge</th>
    </tr>
    {{range $2}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Anz}}</td>
    </tr>
    {{end}}
</table>
{{end}}

</body>
</html>
