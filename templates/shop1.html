<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>{{.Title}}</title>
</head>


<body>
<div class="container">

<form action="/add" id="shoppingcart" method="post">
    <div class="form-group">
        <label for="name">Artikel</label>
        <input type="text" name="name" id="name" maxlength="30" required="required"  class="form-control">
    </div>
    <div class="form-group">
        <label for="menge">Menge</label>
        <input type="number" name="menge" id="menge" required="required"  class="form-control">
    </div>
        <button type="submit" class="btn btn-primary">absenden</button>
        <button type="reset" class="btn btn-secondary">zurücksetzen</button>
</form>

{{with $1:=.Response}}
    <div class="alert alert-success" role="alert">
        {{$1}} zu Artikeln hinzugefügt
    </div>
{{end}}

{{with $2:=.Artikel}}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Menge</th>
        </tr>
    </thead>
    <tbody>
        {{range $2}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Anz}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}

</div>
</body>
</html>
