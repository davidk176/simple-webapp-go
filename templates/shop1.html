<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <!-- Include Bootsrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <title>{{.Title}}</title>
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{.Title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shop">Add Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <form action="/add" id="shoppingcart" method="post">
        <div class="form-group">
            <label for="name">Artikel</label>
            <input type="text" name="name" id="name" maxlength="30" required="required" class="form-control">
        </div>
        <div class="form-group">
            <label for="menge">Menge</label>
            <input type="number" name="menge" id="menge" required="required" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">absenden</button>
        <button type="reset" class="btn btn-secondary">zurücksetzen</button>
    </form>

    {{with $1:=.Response}}
    <div class="alert alert-success" role="alert">
        {{$1}} zu Artikeln hinzugefügt
    </div>
    {{end}}

    {{with $2:=.Artikel}}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Menge</th>
        </tr>
        </thead>
        <tbody>
        {{range $2}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Anz}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    {{end}}

</div>

</body>
</html>
